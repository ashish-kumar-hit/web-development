<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details here</h1>
    <form action="">
        <label for="firstname">First Name </label>
        <input type="text" name="firstname"><br><br>
        <label for="secondname">Last Name </label>
        <input type="text" name="secondname">
        <br><br>

        <label for="">Age </label>
        <input type="number">
        <br><br>

        <label for="">Date Of Birth </label>
        <input type="date">
        <br><br>

        <label for="">Email </label>
        <input type="email"><br><br>
        <label for="">Password </label>
        <input type="password">
        <br><br>

        <p>Enter Your T-shirt Size</p>

        <input id="small" name="tshirtSize" type="radio" value="small">
        <label for="small">Small</label><br>

        <input id="Medium" name="tshirtSize" type="radio" value="medium">
        <label for="Medium">Medium</label><br>

        <input id="Large" name="tshirtSize" type="radio" value="large">
        <label for="Large">Large</label><br>
        <br><br>

        <label for="colour">Colour</label>
        <input id="colour" type="color">
        <br><br>

        <!-- input type: "range" -->
        <label for="cars">Choose a Car</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>

        <label for="aboutyourself">Tell me about Yourself</label><br>
        <textarea name="tell me about yourself" id="aboutyourself" rows="10" cols="30"></textarea>
        <br><br>

        <input type="reset">
        <input type="submit"> 
        
    </form>
</body>
</html>
