<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Welcome To CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form" action="https://www.codehelp.in">
    
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter Your Name">
    <br><br>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email">
    <br><br>

    <label for="contactnumber">Contact Number: </label>
    <input type="number" name="contactnumber" id="contactnumber">
    <br><br>

    <label for="gender">Gender: </label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nottosay">Not To Say</option>
    </select>
    <br><br>

    <label for="dob">Date Of Birth: </label>
    <input type="date" name="dob" id="dob">
    <br><br>
    
    <span>Rating</span>
    <input type="radio" name="rating" id="rating1" value="1">
    <label for="rating1">1</label>
    <input type="radio" name="rating" id="rating2" value="2">
    <label for="rating2">2</label>
    <input type="radio" name="rating" id="rating3" value="3">
    <label for="rating3">3</label>
    <input type="radio" name="rating" id="rating4" value="4">
    <label for="rating4">4</label>
    <input type="radio" name="rating" id="rating5" value="5">
    <label for="rating5">5</label>
    <br><br>

    <label for="msg">Enter Your Message</label><br>
    <textarea name="message" id="msg" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
    <br><br>
    <input type="submit" name="submit" id="submit" value="submit">
    <input type="reset" name="reset" id="reset" value="Reset"><br>
    </form>

    <footer>
        <a href="https://www.youtube.com" target="_blank">
            <img src="../0. images/youtube.png"
            alt="YouTube"
            width="40"
            height="40">
        </a>

        <a href="https://www.instagram.com" target="_blank">
            <img src="../0. images/instagram.jfif"
            alt="Instagram"
            width="40"
            height="40">
        </a>

        <a href="https://www.telegram.com" target="_blank">
            <img src="../0. images/telegram.png" 
            alt="Telegram"
            width="40"
            height="40">
        </a>
    </footer>
</body>
</html>
