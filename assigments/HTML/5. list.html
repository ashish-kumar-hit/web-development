<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LISTS</title>
  </head>
  <body>
    <h2>My subjects</h2>
    <ol type="I">
      <li>
        Mathematics
        <ol>
          <li>Integration</li>
          <li>Differentiation</li>
          <li>Permentation</li>
        </ol>
      </li>
      <li>Pysics</li>
      <li>Chemistry</li>
      <li>
        English
        <ul>
          <li>Nouns</li>
          <li>Pronouns</li>
          <li>Verbs</li>
          <li>Adverbs</li>
        </ul>
      </li>
    </ol>

    <table border="">
      <caption>
        My MarkSheet
      </caption>
      <colgroup>
        <col span="2" style="background-color: blue" />
        <col style="background-color: red" />
      </colgroup>
      <thead style="background-color: yellow">
        <tr>
          <th>Subject</th>
          <th>Marks</th>
          <th>Passed</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Mathamatics</td>
          <td>98</td>
          <td>yes</td>
        </tr>
        <tr>
          <td>English</td>
          <td>12</td>
          <td>No</td>
        </tr>
      </tbody>

      <tfoot style="background-color: thistle">
        <tr>
          <th colspan="2">Passed</th>
          <th>Yes</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
